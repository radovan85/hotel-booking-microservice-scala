name: CI Build and Push Images

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install SBT
        uses: coursier/setup-action@v1
        with:
          apps: sbt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build Registry service
        run: |
          cd backend/moleculer-server
          npm ci --omit=dev
          npm run build || echo "No build script defined, skipping..."
          cd ..

      - name: Build Spring services (Maven)
        run: |
          set -e
          mvn -f backend/auth-service/pom.xml clean install -DskipTests

      - name: Build Play services (SBT)
        run: |
          set -e
          cd backend/room-service && sbt dist && cd ../..
          cd backend/reservation-service && sbt dist && cd ../..

      - name: Build Scalatra services (SBT)
        run: |
          set -e
          cd backend/api-gateway && sbt clean compile universal:packageBin && cd ../..
          cd backend/guest-service && sbt clean compile universal:packageBin && cd ../..

      - name: Build Vue frontend
        run: |
          cd vue-frontend
          npm install
          npm run build
          cd ..

      - name: Build and Push Docker Images
        run: |
          IMAGE_PREFIX=ghcr.io/${{ github.repository_owner }}

          docker build -t $IMAGE_PREFIX/hotel-scl/registry-service:main ./backend/moleculer-server
          docker build -t $IMAGE_PREFIX/hotel-scl/api-gateway:main ./backend/api-gateway
          docker build -t $IMAGE_PREFIX/hotel-scl/auth-service:main ./backend/auth-service
          docker build -t $IMAGE_PREFIX/hotel-scl/guest-service:main ./backend/guest-service
          docker build -t $IMAGE_PREFIX/hotel-scl/room-service:main ./backend/room-service
          docker build -t $IMAGE_PREFIX/hotel-scl/reservation-service:main ./backend/reservation-service
          docker build -t $IMAGE_PREFIX/hotel-scl/vue-frontend:main ./vue-frontend

          docker push $IMAGE_PREFIX/hotel-scl/registry-service:main
          docker push $IMAGE_PREFIX/hotel-scl/api-gateway:main
          docker push $IMAGE_PREFIX/hotel-scl/auth-service:main
          docker push $IMAGE_PREFIX/hotel-scl/guest-service:main
          docker push $IMAGE_PREFIX/hotel-scl/room-service:main
          docker push $IMAGE_PREFIX/hotel-scl/reservation-service:main
          docker push $IMAGE_PREFIX/hotel-scl/vue-frontend:main
